		<div id="wrapper">
			<div id="chart-display">
				<div id="drop-down">

					  <select onchange="getDropDown(this[this.selectedIndex].value)">
					    <option value="0">Comparison Chart</option>
					    <option value="1">Diapers</option>
					    <option value="2">Milk</option>
					    <option value="3">Formula</option>
					  </select>
					  <div class="select_arrow"></div>
					</div>

				<div id="diaper_chart_div" class="chart" style="width: 100%; height: 500px;">diapers</div>

		</div>

		<script src="scripts/makeGraph.js"></script>
		<script src="scripts/displayData.js"></script>

		<script type="text/javascript"> // RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES  
			window.onorientationchange = function() { 
				var orientation = window.orientation; 
					switch(orientation) { 
						case 0:
						case 90:
						case -90: window.location.reload(); 
						break; } 
			};
		</script>
